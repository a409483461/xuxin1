<!DOCTYPE html>
<html>
  <head>
    <title>myform.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  <!-- 
		name：表单名称
		action：提交的地址路劲
		method:提交方式  get 和 post的区别
			get提交将数据加在地址栏的后面，格式？name=value&name=value 而post数据将数据封装在请求体中
			get提交相对不安全 post 提交相对安全
			get提交有大小限制，根据浏览器不同而不同 post不限制大小
-->
    <form action="#" name="myform" method="post">
    	<table>
    		<tr>
    			<td>
    				姓名
    			</td>
    			<td>
    				<input type="text" name="username" value="lisi">
    			</td>
    		</tr>
    		<tr>
    			<td>
    			密码
    			</td>
    			<td>
    				<input type="password" name="password" value="">
    			</td>
    		</tr>
    		<!-- radio:单选按钮 -->
    		<!-- checked:代表默认被选中 -->
    		<!-- 如果想让一组按钮互斥必须使name相同 -->
    		<tr>
    			<td>
    			性别
    			</td>
    			<td>
	    			<input type="radio" name="sex" value="male" checked="checked">男
	    			<input type="radio"  name="sex" value="female" >女
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    			爱好
    			</td>
    			<!-- 复选框 -->
    			<td>
	    			<input type="checkbox" name="hobby" value="football" checked="checked">足球
	    			<input type="checkbox" name="hobby" value="basketballl">篮球
	    			<input type="checkbox" name="hobby" value="volleyball">排球
    			</td>
    		</tr>
    		<!-- 下拉列表 -->
    		<tr>
    			<td>
    			地址
    			</td>
    			
    			<td>
	    			<select name="city" >
	    				<option value="bj">北京</option>
	    				<option value="sh">上海</option>
	    				<option value="tj" selected="selected">天津</option>
	    			</select>
	    			<select >
	    				<option>海滨区</option>
	    				<option>朝阳区</option>
	    				<option selected="selected">昌平区</option><!-- 默认被选中的项 -->
	    			</select>
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    			邮箱
    			</td>
    	
    			<td>
	    			<input type="text" name="email" value=""> 
    			</td>
    		</tr>
    		
    		<tr>
    			<td>
    			上传头像
    			</td>
    		
    			<td>
	    			<input type="file" name="file" value=""> 
    			</td>
    		</tr>
    		<!--文本域--!>
    		<tr>
				<td>
				备注
				</td>
    	
    			<td>
	    			<textarea cols="30" rows="10">this is my page!!</textarea>
    			</td>
    			<!--
    			cols：列数
    			rows：行数
    				注意：
    			 --!>
    		</tr>
    		
    		
     		<tr>
				<td>
				</td>
    	
    			<td>
<!-- 	    			<input type="button"  value="button">  -->
	    			<input type="submit"  value="submit"><!-- 将内容提交到action="#" --> 	
<!--     				<input type="reset"  value="reset">  -->
    			</td>
    		</tr>
    		
     		<tr>
    			
    			<td></td>
    			<td>
	    			<input type="image"  src="images/btn.gif" alt="图片提示文字"> 
					<input type="hidden" name="hide" value="xxxx">
					<!-- hidden: 隐藏表单    作用：服务端需要但是不需要用户看到 -->
    			</td>
    		</tr>
    	</table>
    </form>
  </body>
</html>
